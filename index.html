<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Swipe App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="site-title">MusicSwipe</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="table.html">Saved</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="container">
    <div class="track-controls">
      <button onclick="rejectTrack()">Reject</button>
    </div>
    <section class="track-card" id="trackCard">
      <img id="trackImg" src="" alt="Track Image" />
      <div class="track-info">
        <h2 id="trackTitle"></h2>
        <p id="trackArtist"></p>
        <audio id="trackAudio" controls></audio>
      </div>
    </section>

    <div class="track-controls">
      <button onclick="saveTrack()">Save</button>
    </div>

    <aside class="saved-tracks">
      <h3>Saved Tracks</h3>
      <ul id="savedList"></ul>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 MusicSwipe | Designed by Shuban | <a href="mailto:info@musicswipe.com">info@musicswipe.com</a></p>
  </footer>

  <script>
    const tracks = [
      {
        img: 'images/ailawyer-1512-276326.webp',
        title: 'ailawyer 15/12',
        artist: '(AI-Generated)',
        audio: 'audio/ailawyer-1512-276326.mp3'
      },
      {
        img: 'images/hip-hop-street-legal-14405.jpg',
        title: 'Hip Hop - Street Legal',
        artist: 'AntipodeanWriter',
        audio: 'audio/hip-hop-street-legal-14405.mp3'
      },
      {
        img: 'images/lament-of-eleusis-245769.webp',
        title: 'Lament of Eleusis',
        artist: 'SamuelFJohanns',
        audio: 'audio/lament-of-eleusis-245769.mp3'
      },
      {
        img: 'images/lofi-hiphop-wake-amp-bake-188329.webp',
        title: 'Lofi hiphop - Wake & Bake',
        artist: 'Highdrobeats',
        audio: 'audio/lofi-hiphop-wake-amp-bake-188329.mp3'
      },
      {
        img: 'images/n-2-239367.webp',
        title: 'n-2',
        artist: 'kasunvishwa99 (AI-Generated)',
        audio: 'audio/n-2-239367.mp3'
      },
      {
        img: 'images/one-love-and-one-herb-420-reggae-chill-vibes-334028.webp',
        title: 'One Love and One Herb - 420 Reggae Chill Vibes (AI-Generated)',
        artist: 'Captain_Sleepy',
        audio: 'audio/one-love-and-one-herb-420-reggae-chill-vibes-334028.mp3'
      },
      {
        img: 'images/rasta-man-420-reggae-chill-vibes-334029.webp',
        title: 'Rasta Man - 420 Reggae Chill Vibes (AI-Generated)',
        artist: 'Captain_Sleepy',
        audio: 'audio/rasta-man-420-reggae-chill-vibes-334029.mp3'
      },
      {
        img: 'images/82bfb5-sunset-420-reggae-chill-vibes-334031.webp',
        title: 'Sunset - 420 Reggae Chill Vibes (AI-Generated)',
        artist: 'Captain_Sleepy',
        audio: 'audio/sunset-420-reggae-chill-vibes-334031.mp3'
      }
    ];

    let current = 0;
    const trackImg = document.getElementById('trackImg');
    const trackTitle = document.getElementById('trackTitle');
    const trackArtist = document.getElementById('trackArtist');
    const trackAudio = document.getElementById('trackAudio');
    const savedList = document.getElementById('savedList');

    function loadTrack(index) {
      const t = tracks[index];
      trackImg.src = t.img;
      trackImg.alt = `${t.title} album art`;
      trackTitle.textContent = t.title;
      trackArtist.textContent = t.artist;
      trackAudio.src = t.audio;
    }

    function rejectTrack() {
      current = (current + 1) % tracks.length;
      loadTrack(current);
    }

    function saveTrack() {
      const t = tracks[current];
      const li = document.createElement('li');
      li.textContent = `${t.title} - ${t.artist}`;
      savedList.appendChild(li);
      rejectTrack();
    }

    loadTrack(current);
  </script>
</body>
</html>
